<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Ali Hoseinbaglou">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>

  <div class="wrapper">

    <div class="welcome">
        <h1 id="title">Company Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>

    <div class="information">

        <form id="survey-form">

          <p>
            <label for="" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </p>
          <p>
            <label for="" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
          </p>
          <p>
            <label for="" id="number-label">Age  <span>  (optional)</span></label>
            <input type="number" min="10" max="99" placeholder="Age" id="number">
          </p>
          <p>
            <label for="">Which option best describes your current role?</label>
            <select id="select" required>
              <option value="" disabled selected>Select current role</option>
              <option value="">Student</option>
              <option value="">Full Time Job</option>
              <option value="">Full Time Learner</option>
              <option value="">Prefer Not to say</option>
              <option value="">other</option>
            </select>
          </p>
          <p id="radio-paragraph" class="big">
            <span>Would you recommend freeCodeCamp to a friend?</span><br>
            <input type="radio" name="recommend" id="first-radio" value="Definitely" checked>
            <label>Definitely</label><br>

            <input type="radio" name="recommend" value="Maybe">
            <label>Maybe</label><br>

            <input type="radio" name="recommend" value="Not sure">
            <label>Not sure</label>
          </p>
          <p>
            <label>What is your favorite feature of our company?</label><br>
            <select id="second-select">
              <option value="" disabled selected>Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open Source</option>
            </select>
          </p>
          <p id="checkbox-paragraph" class="big">
            <span>What Would you like to see improved?</span><br>
            <span>(Check all that apply)</span><br>

            <input type="checkbox" value="Front-end Projects" id="check-one">
            <label>Front-end Projects</label><br>

            <input type="checkbox" value="Back-end Projects" id="">
            <label>Back-end Projects</label><br>

            <input type="checkbox" value="Data Visualization" id="">
            <label>Data Visualization</label><br>

            <input type="checkbox" value="Challenges" id="">
            <label>Challenges</label><br>

            <input type="checkbox" value="Open Source Community" id="">
            <label>Open Source Community</label><br>

            <input type="checkbox" value="Gitter help rooms" id="">
            <label>Gitter help rooms</label><br>

            <input type="checkbox" value="Videos" id="">
            <label>Videos</label><br>

            <input type="checkbox" value="City Meetups" id="">
            <label>City Meetups</label><br>

            <input type="checkbox" value="Wiki" id="">
            <label>Wiki</label><br>

            <input type="checkbox" value="Forum" id="">
            <label>Forum</label><br>

            <input type="checkbox" value="Additional Courses" id="">
            <label>Additional Courses</label>
          </p>

          <p>
            <span>Any comments or suggestions?</span>
            <textarea id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
          </p>

          <p>
            <button id="submit">Submit</button>
          </p>

        </form>

    </div>
    <!-- End of information div -->

  </div>
  <!-- End of wrapper div -->
  
</body>
</html>
